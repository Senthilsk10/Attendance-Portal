{% extends 'base.html' %}

{% block content %}
    <div class = "container">
      <h2>Login</h2>
      <form method="post" action="{% url 'login' %}" class = "form mx-auto my auto">
          {% csrf_token %}
          
          <div class="form-group">
              <label for="id_username">Username</label>
          </div>
          <div class="form-group">
              {{ form.username }}
          </div>
          
          <div class="form-group">
              <label for="id_password">Password</label>
          </div>
          <div class="form-group">
              {{ form.password }}
          </div>

          <button type="submit" class="btn btn-primary">Login</button>
      </form>
    </div>
{% endblock %}
